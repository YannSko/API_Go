services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=adminpassword
      - POSTGRES_DB=mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mynetwork

  api_go:
    build: .
    container_name: api_go
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_USER=admin
      - DB_PASSWORD=adminpassword
      - DB_NAME=mydb
    depends_on:
      - postgres
    networks:
      - mynetwork

volumes:
  postgres_data:
    driver: local

networks:
  mynetwork:
    driver: bridge
